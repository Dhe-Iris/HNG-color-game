<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="header">
        <p class="game-instructions" data-testid="gameInstructions">
          Match the correct Color!
        </p>
        <p class="game-status" data-testid="gameStatus"></p>
        <p data-testid="score" class="score">
          Score: <span id="scoreValue">0</span>
        </p>
      </header>

      <section class="game-area">
        <div class="guess-box"></div>

        <div class="color-options" data-testid="colorOptions">
          <button class="color-btn red" data-color="red"></button>
          <button class="color-btn pink" data-color="pink"></button>
          <button class="color-btn purple" data-color="purple"></button>
          <button class="color-btn green" data-color="green"></button>
          <button class="color-btn orange" data-color="orange"></button>
          <button class="color-btn blue" data-color="blue"></button>
        </div>

        <button id="new-game-btn" data-testid="newGameButton" class="reset-btn">
          New Game
        </button>
      </section>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
